version: '2'
services:
  db:
    image: mongo:3.4
    container_name: "destiny_mongo"
    ports:
        - "27017:27017"
  app:
    build: .
    command: bundle exec puma -b unix:///var/www/destiny/tmp/rails.sock --pidfile /var/www/destiny/tmp/rails.pid
    volumes:
      - application:/var/www/destiny
    environment:
      - MONGODB_URI="mongodb://db:27017/destiny"
    depends_on:
      - db
  web:
    build:
      context: .
      dockerfile: Dockerfile-nginx
    volumes:
      - application:/var/www/destiny
    links:
      - app
    ports:
      - "3000:3000"

volumes:
  application:
